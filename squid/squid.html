<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="squid.css">
  <title>Squid</title>
</head>

<body>
  <div class="squidwrapper">
    <div class="underbelly">
    </div>
    <div class="headtip">
    </div>
    <div class="head">
      <div class="lefttip">
      </div>
      <div class="righttip">
      </div>
      <div class="spot1">
      </div>
      <div class="spot2">
      </div>
      <div class="eyeright">
        <div class="pupil">
          <div class="reflection">
          </div>
        </div>
      </div>
      <div class="eyeleft">
        <div class="pupil">
          <div class="reflection">
          </div>
        </div>
      </div>
    </div>
    <div class="tentacle">
      <div class="leg1">
        <div class="leg2">
        </div>
        <div class="leg3">
          <div class="sucker1" id="sucker">
          </div>
          <div class="sucker2" id="sucker">
          </div>
          <div class="sucker3" id="sucker">
          </div>
        </div>
      </div>
    </div>
    <div class="tentacle2">
      <div class="leg4">
      </div>
      <div class="leg5">
        <div class="leg6">
          <div class="sucker4" id="sucker">
          </div>
          <div class="sucker5" id="sucker">
          </div>
          <div class="sucker6" id="sucker">
          </div>
        </div>
      </div>
    </div>
    <div class="tentacle3">
      <div class="leg7">
        <div class="leg8">
          <div class="leg9">
            <div class="sucker7" id="sucker">
            </div>
            <div class="sucker8" id="sucker">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tentacle4">
      <div class="leg10">
        <div class="leg11">
          <div class="leg12">
          </div>
          <div class="sucker9" id="sucker">
          </div>
          <div class="sucker10" id="sucker">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
