<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="portfolio.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/fried-eggs.css">
  <title>CSS portfolio</title>
</head>

<body style="background-color:rgb(189, 227, 240)">
  <div class="container-fluid">
    <!-- start of top row -->
    <div class="row">
      <div class="col-md-4">
        <!-- Fried egg -->
        <div class="eggswrapper">
          <div class="panouter">
            <div class="panmiddle">
              <div class="paninside">
              </div>
            </div>
            <div class="panhandle">
              <div class="panhandle2">
              </div>
            </div>
          </div>
          <div class="eggbase">
          </div>
          <div class="egg1">
          </div>
          <div class="yolk">
            <div class="yolkreflection">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- squid -->
        <div class="squidwrapper">
          <div class="underbelly">
          </div>
          <div class="headtip">
          </div>
          <div class="squidhead">
            <div class="lefttip">
            </div>
            <div class="righttip">
            </div>
            <div class="squidspot1">
            </div>
            <div class="squidspot2">
            </div>
            <div class="squideyeright">
              <div class="squidpupil">
                <div class="squidreflection">
                </div>
              </div>
            </div>
            <div class="squideyeleft">
              <div class="squidpupil">
                <div class="squidreflection">
                </div>
              </div>
            </div>
          </div>
          <div class="tentacle">
            <div class="leg1">
              <div class="leg2">
              </div>
              <div class="leg3">
                <div class="sucker1" id="sucker">
                </div>
                <div class="sucker2" id="sucker">
                </div>
                <div class="sucker3" id="sucker">
                </div>
              </div>
            </div>
          </div>
          <div class="tentacle2">
            <div class="leg4">
            </div>
            <div class="leg5">
              <div class="leg6">
                <div class="sucker4" id="sucker">
                </div>
                <div class="sucker5" id="sucker">
                </div>
                <div class="sucker6" id="sucker">
                </div>
              </div>
            </div>
          </div>
          <div class="tentacle3">
            <div class="leg7">
              <div class="leg8">
                <div class="leg9">
                  <div class="sucker7" id="sucker">
                  </div>
                  <div class="sucker8" id="sucker">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tentacle4">
            <div class="leg10">
              <div class="leg11">
                <div class="leg12">
                </div>
                <div class="sucker9" id="sucker">
                </div>
                <div class="sucker10" id="sucker">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of col -->
      </div>
      <div class="col-md-4">
        <!-- cactus -->
        <div class="cactuswrapper">
          <div class="cactusbody">
            <div class="bodyshadow1">
              <div class="bodyshadow2">
              </div>
            </div>
            <div class="rightbranch">
              <div class="rightbranchshadow">
              </div>
            </div>
            <div class="leftbranch">
              <div class="leftblob1">
                <div class="leftblob2">
                  <div class="leftblob3">
                  </div>
                </div>
                <div class="leftbranchshadow">
                  <div class="leftbranchshadow1">
                  </div>
                </div>
              </div>
            </div>
            <div class="rightbranchshadow2">
            </div>
            <div class="plantpotbase">
            </div>
            <div class="plantpotbase2">
            </div>
          </div>
          </div>
          <!-- end of column -->
        </div>
        <!-- end of row -->
      </div>
      <!-- start of second row -->
      <div class="row">
        <div class="col-md-4">
          <!-- mushroom -->
          <div class="bigwrapper">
            <div class="mushroomwrapper">
              <div class="shroomtop">
                <div class="spot1">
                </div>
                <div class="spot2">
                </div>
                <div class="spot3">
                </div>
                <div class="spot4">
                </div>
                <div class="spot5">
                </div>
                <div class="spot6">
                </div>
                <div class="spot7">
                </div>
              </div>
              <div class="stalk">
              </div>
            </div>
          </div>
          <!-- end of column -->
        </div>
        <div class="col-md-4">
          <!-- camera -->
          <div class="camerawrapper">
            <div class="mainbody">
              <div class="horizontalstripe">
              </div>
              <div class="verticalstripeleft">
                <div class="verticalstriperight">
                </div>
              </div>
              <div class="outerlens">
              </div>
              <div class="middlelens">
              </div>
              <div class="innerlens">
                <div class="reflection">
                </div>
              </div>
              <div class="outerflash">
                <div class="innerflash">
                </div>
              </div>
              <div class="buttonouter">
                <div class="button">
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="bottomshadow">
              </div>
            </div>
            <div class="tray">
            </div>
            <div class="photo">
              <div class="photoinside">
              </div>
            </div>
          </div>
          <!-- end of col -->
        </div>
          <div class="col-md-4">
            <!-- rhino -->
            <div class="rhinowrapper">
              <div class="headwrapper">
                <div class="head">
                </div>
                <div class="horn">
                </div>
                <div class="horn2">
                </div>
                <div class="rhinoneck">
                </div>
                <div class="neck2">
                </div>
                <div class="rhinoear">
                </div>
              </div>
              <div class="body">
              </div>
              <div class="frontleg">
              </div>
              <div class="backleg">
              </div>
              <div class="rhinotail">
              </div>
            </div>
            <!-- end of col -->
          </div>
        <!-- end of second row -->
      </div>
      <!-- start of third row -->
      <div class="row">
        <div class="col-md-4">
          <!-- fox -->
          <div class="largewrapper">
            <div class="foxwrapper">
              <div class="ears">
              </div>
              <div class="face">
                <div class="eyeleft eye">
                  <div class="foxpupil">
                  </div>
                </div>
                <div class="eyeright eye">
                  <div class="foxpupil">
                  </div>
                </div>
              </div>
              <div class="nose">
              </div>
              <div class="foxtail">
                <div class="neck">
                </div>
                <div class="justthetip">
                </div>
              </div>
            </div>
          </div>
        <!-- end of col -->
        </div>
        <div class="col-md-4">
          <!-- eyeball -->
          <div class="eyeballwrapper">
            <div class="ball">
              <div class="iris">
                <div class="pupil">
                  <div class="eyereflection">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of col -->
        </div>
        <div class="col-md-4">
          <!-- rocket -->
          <div class="rocketwrapper">
            <div class="shadow">
            </div>
            <div class="rocket">
              <div class="rockettip">
              </div>
              <div class="bigflame">
                <div class="littleflame">
                </div>
              </div>
              <div class="leftwing">
              </div>
              <div class="rightwing">
              </div>
              <div class="bigwindow">
              <div class="windowframebig">
                <div class="windowbig">
                </div>
                </div>
              </div>
              <div class="smallwindow">
                <div class="windowframesmall">
                  <div class="windowsmall">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- end of row -->
      </div>
      <!-- end of container -->
  </div>
</body>

</html>
